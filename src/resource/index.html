<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jack beer</title>
	<link rel="stylesheet" href="/style" media="all">
</head>
<body>
<div class="form-style-2">
	<div class="form-style-2-heading">Setup pour aller prendre une bière 🍺</div>
	<div class="form-style-2-sub-heading">Salut Jack, je pense qu'on est pas mal rendu à aller prendre une bière ensemble 🍻</div>
	<form action="/submit" method="post">

		<label for="beer_date">
			<span>Quand serais-tu disponible (le jeudi c'est toujours une bonne journée btw)? <span class="required">*</span></span><br>
			<input type="date" class="input-field" name="beer_date" id="beer_date" required />
		</label>

		<label for="gauchitude">
			<span>Sur une échelle de 1 à 10, à combien vas-tu essayer de cacher le fait que tu es gaucher lorsque nous serons en public? :P</span><br>
			<select id="gauchitude" name="gauchitude" class="select-field">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
		</label>

		<label for="other_guest">
			<span>Nom d'un(e) convive bonus pour la soirée (optionnel) : </span><br>
			<input type="text" class="input-field" name="other_guest" id="other_guest" />
		</label>

		<label for="comments">
			<span>Commentaires</span><br>
			<textarea name="comments" id="comments" class="textarea-field"></textarea>
		</label>

		<input type="submit" id="submit" name="submit" value="Soumettre" />
	</form>
</div>
</body>
</html>
